@(jobs: Seq[model.Job])(implicit request: play.api.mvc.RequestHeader)

@import helpers._

@page("Hiring") {

    <div class="search col-md-12">
        <div class="col-md-6">
            <input type="text" placeholder="Search e.g Haskell developer"/>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="Location e.g New York City"/>
        </div>
    </div>

    @if(jobs.isEmpty) {
      <div class="info">
          There are no currently active jobs
      </div>
    }

    <div class="jobs">
        @jobs.map { job =>
            <div class="job">
                <a href="@routes.Jobs.show(job.slug)">
                    <h3 class="title">@job.title</h3>
                    <div class="meta">@job.location() @Format.humanDate(job.created)</div>
                    <div class="summary">Haskell, Clojure, Scala</div>
                </a>
            </div>
        }
    </div>

}
