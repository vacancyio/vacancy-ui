@(form: Form[model.JobPartial])

@helper.form(action = routes.Jobs.create) {

<div class="row">
    <div class="col-md-6">

        <h3>About the role</h3>

        <div class="field">
            <label>Job Title</label>
            <input type="text" name="title" placeholder="Senior software engineer"/>
        </div>

        <div class="field">
            <label>Description (short job description)</label>
            <textarea name="description"></textarea>
        </div>

        <div class="field">
            <label>Skills and requirements</label>
            <textarea name="skills"></textarea>
        </div>

        <div class="field">
            <label>Job Type</label>
            <ul class="contracts">
                @model.ContractType.all.map { contract =>
                <li class="radio">
                    <input type="radio" name="contract" value="@contract.intValue">
                    <span>@contract.name</span>
                </li>
                }
            </ul>
        </div>

    </div>

    <div class="col-md-6">
        <h3>About you</h3>

        <div class="field">
            <label>Company Name</label>
            <input type="text" name="companyName" placeholder="E.g Facebook"/>
        </div>

        <div class="field">
            <label>Company Website</label>
            <input type="text" name="companyWebsite" placeholder="E.g https://pinterest.com/jobs"/>
        </div>

        <h3>Location</h3>

        <div class="field">
            <label>City</label>
            <input type="text" name="city" placeholder="e.g New York"/>
        </div>

        <div class="field">
            <label>Country</label>
            <div>
                @jobs.countries()
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <input type="submit" class="button button-medium" value="Submit"/>
    </div>
</div>
}
