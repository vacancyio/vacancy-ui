@(job: model.Job)

@import helpers._

@page("Job listing") {

  <h2 class="title">@job.title @@ @job.employer</h2>

  <section>@Format.humanDate(job.created)</section>

  <ul class="tags">
    @TagExtraction.tagsForJob(job).map { tag =>
    <li class="tag">@tag</li>}
  </ul>

  <section>
    <strong>@job.location</strong>
  </section>

  <section class="description">
    @Html(job.description)
  </section>


}
