@(job: model.Job)

@import helpers.Format

@page("Job listing") {

  <h2 class="title">@job.title at @job.employer</h2>

  <section>@helpers.Format.humanDate(job.created)</section>

  <section>
    @job.location
  </section>

  <section class="description">
    @Html(job.description)
  </section>

}
