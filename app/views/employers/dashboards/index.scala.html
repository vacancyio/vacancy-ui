@(employer: model.Employer, jobs: List[model.Job])(implicit request: play.api.mvc.RequestHeader)

@page("Your dashboard") {

    <h1>@employer.name Dashboard</h1>

    @if(jobs.isEmpty) {
      <p>You haven't posted any jobs yet. Let's <a href="@routes.Jobs.standard()">create one</a></p>
    } else {
        @employers.dashboards.jobs(jobs)
    }
}
