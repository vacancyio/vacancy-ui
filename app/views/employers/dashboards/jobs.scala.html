@(jobs: List[model.Job])

@import helpers.Format

<h2>Your Jobs</h2>

<table class="table striped">
    <tr>
        <th>Job Title</th>
        <th>Posted On</th>
    </tr>
    @jobs.map { job =>
    <tr>
        <td><a href="@routes.Jobs.edit(job.id.get)"><strong>@job.title</strong></a></td>
        <td>@Format.humanDate(job.created)</td>
    </tr>
    }
</table>
