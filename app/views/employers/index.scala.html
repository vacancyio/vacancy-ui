@(employers: List[model.Employer])(implicit request: play.api.mvc.RequestHeader)

@page("Employers") {

  <h1>Employers</h1>

  @if(employers.length == 0) {
    <p>No employers found in the system</p>
  } else {
    @employers.map { employer =>
      <div class="employer">
        <div class="title"><a href="@routes.Employers.show(employer.name)">@employer.name</a></div>
       </div>
    }
  }
}
