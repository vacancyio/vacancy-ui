@(user: model.User)(implicit request: play.api.mvc.RequestHeader)

@page("Profile") {

<div class="profile row">

    <div class="col-md-2">
      <img class="avatar" src="@model.User.gravatar(user.email)"/>
    </div>

    <div class="col-md-10">
        <a href="/user/profile/edit">Edit your profile</a>
    </div>
</div>

}
