@(title: String)(content: Html)(implicit request: play.api.mvc.RequestHeader)

<html lang="en">
    <head>
        <title>@title</title>
        <meta content="A search engine for software development jobs. Find software jobs. Vacancy is a recruitment tool for startups"
              name="description" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src='@routes.Assets.versioned("javascripts/editor.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/hello.js")' type="text/javascript"></script>

        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        @content

        @footer()
    </body>
</html>
